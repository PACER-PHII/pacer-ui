@if (!diagnosis?.length) {
  <div>{{appConstants.NO_DATA_TO_DISPLAY}}</div>
}
<table>
  <thead>
    <tr>
      @for (item of diagnosis?.[0]; track item) {
        <th>{{ item.key }}</th>
      }
    </tr>
  </thead>
  <tbody>
    @for (row of diagnosis; track row) {
      <tr>
        @for (item of row; track item) {
          <td>{{ item.value  | dateValue }}</td>
        }
      </tr>
    }
  </tbody>
</table>
