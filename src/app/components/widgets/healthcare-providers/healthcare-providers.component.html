@if (!providersData?.length) {
  <div>{{ appConstants.NO_DATA_TO_DISPLAY }}</div>
}
@for (data of providersData; track data) {
  <table>
    @for (row of data; track row) {
      <tr>
        <td class="title-width">{{ row.key }}</td>
        <td>{{ row.value || '' }}</td>
      </tr>
    }
  </table>
}
