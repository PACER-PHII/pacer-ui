<div class="container" style="margin-top: 10vh">
  <div class="box align-center">
    <div style="width: 50%">
      <mat-form-field appearance="outline" style="width: 100%">
        <mat-label>Filter Results</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Type to filter the results">
      </mat-form-field>
    </div>
      <div class="push">
        <button mat-raised-button color="primary" (click)="onExportToCSV()"><mat-icon>download</mat-icon>Export to CSV</button>
      </div>
  </div>
  <div class="spinner-container" *ngIf="isLoading">
    <mat-spinner [diameter]="70"></mat-spinner>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z3" style="margin-bottom: 1em">

    <ng-container matColumnDef="recordId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Medical Record # </th>
      <td mat-cell *matCellDef="let record"> {{record.recordId}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header>Last Name </th>
      <td mat-cell *matCellDef="let record"> {{record.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="givenName">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Given Name </th>
      <td mat-cell *matCellDef="let record"> {{record.givenName}} </td>
    </ng-container>

    <ng-container matColumnDef="diagnoses">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Diagnoses </th>
      <td mat-cell *matCellDef="let record"> {{record.diagnoses}} </td>
    </ng-container>

    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> DOB </th>
      <td mat-cell *matCellDef="let record"> {{record.dob | date}} </td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Gender </th>
      <td mat-cell *matCellDef="let record"> {{record.gender}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let record"> {{record.status}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions</th>
      <td mat-cell *matCellDef="let record">
        <span style="margin-right: 4px">
          <button mat-stroked-button
                  (click)="onViewCases(record);  $event.stopPropagation()"
                  color="primary"><mat-icon>table_view</mat-icon>
            Details
          </button>
        </span>
        <span style="margin-right: 4px">
          <button mat-stroked-button
                  (click)="onShowHistory(record);  $event.stopPropagation()">
            <mat-icon>history</mat-icon>History
          </button>
        </span>
        <span>
          <button mat-stroked-button (click)="onQueryRecord(record);  $event.stopPropagation()" color="warn">
            <mat-icon>settings</mat-icon>
            Query
          </button></span>
      </td>
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row;
        columns: displayedColumns;"
        (click)="onViewCases(row)">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 50]" aria-label="Select page"></mat-paginator>

</div>
