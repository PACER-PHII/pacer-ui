<div class="container" style="margin-top: 10vh">

  <h1>Search Cases</h1>

  <mat-form-field appearance="outline">
    <mat-label>Search Cases</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="spinner-container" *ngIf="isLoading">
    <mat-spinner [diameter]="70"></mat-spinner>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z3">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let record"> {{record.id}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header>Last Name </th>
      <td mat-cell *matCellDef="let record"> {{record.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="givenName">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Given Name </th>
      <td mat-cell *matCellDef="let record"> {{record.givenName}} </td>
    </ng-container>

    <ng-container matColumnDef="sendingApplication">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Sending Application </th>
      <td mat-cell *matCellDef="let record"> {{record.sendingApplication}} </td>
    </ng-container>

    <ng-container matColumnDef="diagnoses">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Diagnoses </th>
      <td mat-cell *matCellDef="let record"> {{record.diagnoses}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row;
        columns: displayedColumns;"
        (click)="onViewCases(row)"
        style="cursor: pointer">
    </tr>
  </table>

</div>
